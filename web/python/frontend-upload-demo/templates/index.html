<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qiniu Frontend Upload Demo</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/jquery.fileupload.css">
</head>
<body>

  <div class="container">
    <h1>Qiniu Frontend Upload Demo</h1>

    <div class="row">
      <div class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Upload Avatar Image</h3>
          </div>
          <div class="panel-body">
            <form id="form-upload-to-qiniu">
              <input name="key" type="hidden" value="{{ key }}">
              <input name="token" type="hidden" value="{{ upload_token }}">

              <div class="form-group">
                <input name="file" type="file">
              </div>
              <div class="form-group">
                <a id='upload' class="btn btn-primary">Upload</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-3">
        <ol>
          <li>If the uploading process in the left panel finishes with success, the result "key" or "img url" will be copied to the right panel.</li>
        </ol>
      </div>

      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Update User Info</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" id="form-upload-to-server" action="" method="post">
              <div class="form-group">
                <label for="" class="col-lg-2 control-label">Nickname</label>
                <div class="col-lg-10">
                  <input class="form-control" type="text" name="nickname">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-lg-2 control-label">Avatar</label>
                <div class="col-lg-10">
                  <input class="form-control" type="text" name="avatar-display" disabled placeholder="the img url will be pasted here">
                  <input type="hidden" name="avatar">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <input class="btn btn-primary" type="submit" value="Update">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      {% if avatar %}
      <h3>Your info is updated.</h3>
      <h3>Nickname: {{ nickname }}</h3>
      <h3>Avatar: <img src="{{ avatar }}" alt=""></h3>
      {% endif %}
    </div>
  </div>

  <script src="/static/js/jquery.1.11.1.min.js"></script>
  <script>
    $(function () {
      $('#upload').on('click', function () {
        var formElement = $('#form-upload-to-qiniu')[0];
        var formData = new FormData(formElement);

        $.ajax({
          url: 'http://up.qiniu.com',
          data: formData,
          processData: false,
          contentType: false,
          type: 'POST',
          success: function(data){
            $('input[name=avatar-display]').val(data.key);
            $('input[name=avatar]').val(data.key);
          },
          error: function (err) {
            console.log(err);
          }
        });
      });
    });
  </script>
</body>
</html>
